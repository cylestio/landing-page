<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Cylestio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 0;
        }
        .coming-soon {
            font-size: 2.5rem;
            letter-spacing: 4px;
            font-weight: 700;
            text-transform: uppercase;
            background: linear-gradient(to right, #4da8da, #0062b8, #60efff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(77, 168, 218, 0.5);
            position: absolute;
            bottom: 5vh;
            z-index: 10;
        }
        .blog-link {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2rem;
            font-weight: 500;
            text-decoration: none;
            color: #4da8da;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            z-index: 100;
        }
        .blog-link:hover {
            color: #60efff;
            text-shadow: 0 0 5px rgba(77, 168, 218, 0.8);
        }
        @media (max-width: 768px) {
            .coming-soon {
                font-size: 1.8rem;
                bottom: 3vh;
            }
            .blog-link {
                font-size: 1rem;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="/blog/" class="blog-link">Blog</a>
    <div class="container">
        <img src="background_black.png" alt="Cylestio" class="logo">
        <div class="coming-soon">COMING SOON...</div>
    </div>
</body>
</html>
